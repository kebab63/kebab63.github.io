<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tycoon Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="restart">Restart Game </button>
    
    <div id="navbar">
        <button onclick="showPage('clickerPage')">Clicker</button>
        <button onclick="showPage('businessesPage')">Businesses</button>
    </div>
    <div id="clickerPage" class="page">
        <h1>Business Tycoon Clicker</h1>
        <div id="money">Money: $0</div>
        <button id="clicker">Click to Earn Money</button>
        
    </div>
    
    
    <div id="businessesPage" class="page">
        <h1>Manage Businesses</h1>
        <div id="businesses" class="businesses-container"></div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
