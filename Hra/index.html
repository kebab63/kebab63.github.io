<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <button id="clicker">Click Me!</button>
        <p>Points: <span id="points">0</span></p>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade1">Upgrade 1 (Cost: 10 points)</button>
            <button id="upgrade2">Upgrade 2 (Cost: 50 points)</button>
            <button id="autoclicker">Auto-Clicker (Cost: 100 points)</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
